<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    
    <!-- Import Google Fonts for a stylish sans-serif font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, lightpink, lightblue, lightyellow);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .top-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .top-bar label {
            font-size: 16px;
            font-weight: 300;  /* Light weight for a thin look */
        }

        .canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 60px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: transparent;
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <label for="stroke-size">Stroke Size:</label>
        <input type="range" id="stroke-size" min="1" max="20" value="5">
        
        <label for="color-picker">Color:</label>
        <input type="color" id="color-picker" value="#000000">
        
        <label for="multicolor-toggle">Multicolor:</label>
        <input type="checkbox" id="multicolor-toggle">
    </div>

    <div class="canvas-container">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script>
            let strokeSize = 5;
            let selectedColor = '#000000';
            let multicolorMode = false;
            let rainbowColors = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#0000FF', '#4B0082', '#8B00FF'];
            let colorIndex = 0;

            function setup() {
                createCanvas(windowWidth, windowHeight);
                background(255, 230, 230);  // Light pastel pink background
                noFill();
                
                // Get DOM elements to sync with p5.js
                const strokeSizeInput = select('#stroke-size');
                strokeSizeInput.input(() => strokeSize = strokeSizeInput.value());
                
                const colorPicker = select('#color-picker');
                colorPicker.input(() => selectedColor = colorPicker.value());
                
                const multicolorToggle = select('#multicolor-toggle');
                multicolorToggle.changed(() => multicolorMode = multicolorToggle.checked());
            }

            function draw() {
                // Check for drawing input and draw on the canvas
                if (mouseIsPressed || touches.length > 0) {
                    let x = mouseX;
                    let y = mouseY;
                    
                    if (touches.length > 0) {
                        x = touches[0].x;
                        y = touches[0].y;
                    }
                    
                    if (multicolorMode) {
                        stroke(rainbowColors[colorIndex]);
                        colorIndex = (colorIndex + 1) % rainbowColors.length;
                    } else {
                        stroke(selectedColor);
                    }
                    
                    strokeWeight(strokeSize);
                    line(pmouseX, pmouseY, x, y);
                }
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
                background(255, 230, 230);  // Reset background on resize
            }
        </script>
    </div>

    <footer>
        <p>Developed by sasas ❤️</p>
    </footer>

</body>
</html>
