      <h2>Colors</h2>

      <h2>Stroke</h2>
      <input type="range" id="strokeSize" min="1" max="10" value="3">

      <button id="downloadBtn">Download</button>
    </div>
    
    <div class="drawing-area">
      <canvas id="canvas" width="600" height="400"></canvas>
